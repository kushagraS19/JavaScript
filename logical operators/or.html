<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OR operator</title>
</head>
<body>
  <!-- OR (||) operator is used where we need only one statement to be true. -->


  <script>
    let age = 67;

    if(age < 18 || age > 65){
      console.log('please ask someone to drive you');
    }
    else {
      console.log('you can drive');
    }
  </script>
</body>
</html>
