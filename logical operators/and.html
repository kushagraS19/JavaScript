<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical operator - And (&&)</title>
</head>
<body>
  <!-- And operator is used where we need both logic to be true. for example :
  if we write (5 < 4) && (4 > 3) the code will only work if both the statements are true.  -->


  <script>
    let age = 45;
    if (age > 18 && age < 65){
      console.log('you can drive');
    }else {
      console.log('use a bicycle');
    }
  </script>
</body>
</html>
